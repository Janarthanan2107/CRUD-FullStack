<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Node Practice</title>
  </head>
  <body>
    <h1 class="text-center mt-3 mb-3 display-4">Full stack Practice</h1>

    <p class="text-center mt-3 mb-3 display-6">Form to create products.</p>

    <!-- Optional JavaScript; choose one of the two! -->
    <form action="#" id="productForm">
      <div class="container w-50 d-flex flex-column gap-3">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="title"
          />
          <label for="title">Title:</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            placeholder="description"
          />
          <label for="description">Description:</label>
        </div>
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            placeholder="price"
          />
          <label for="price">Price:</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            placeholder="category"
          />
          <label for="category">Category:</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="image"
            name="image"
            placeholder="image"
          />
          <label for="image">Image Url:</label>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" id="submit">
            Submit
          </button>
          <button type="reset" class="btn btn-primary" id="reset">Reset</button>
          <a href="./product.html">
            <button type="button" class="btn btn-primary" id="products">
              All products
            </button>
          </a>
        </div>
      </div>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- my script file -->
    <script src="./formScript.js"></script>
  </body>
</html>
